<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css.css" rel="stylesheet">
	<title>GameScreen</title>
</head>
<body>
<main>
	<section id="games">
		<div class="game" id="prev-game">
			<img alt="Game cover" src="about:blank">
			<h2></h2>
		</div>
		<div class="game" id="current-game">
			<img alt="Game cover" src="about:blank">
			<h2></h2>
		</div>
		<div class="game" id="next-game">
			<img alt="Game cover" src="about:blank">
			<h2></h2>
		</div>
	</section>
	<section id="button-bar">
		<button id="add-game-button" type="button">+</button>
	</section>
	<section id="keybinds"></section>
</main>
</body>
</html>
