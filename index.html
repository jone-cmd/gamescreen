<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="css.css" rel="stylesheet">
	<title>GameScreen</title>
	<script src="js.js"></script>
	<template id="game-template">
		<div class="game">
			<img alt="Game cover" class="game-cover" src="about:blank">
			<h2 class="game-name"></h2>

</head>
<body>
<main>
	<section id="games"></section>
	<section id="button-bar">
		<button id="add-game-button" type="button">+</button>
	</section>
	<section id="keybinds"></section>
</main>
</body>
</html>
